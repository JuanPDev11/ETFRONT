<div class="dialog">
  <div class="dialog--container">
    <div class="dialog--container-texts">
      <h2 class="dialog--container-texts-title">Write Email</h2>
    </div>
    <form class="dialog--container-form" [formGroup]="formSend" (ngSubmit)="submit()">

      <mat-form-field class="dialog--container-form-field" appearance="fill">
        <mat-label>Sender</mat-label>
        <input class="dialog--container-form-input" matInput formControlName="sender">
      </mat-form-field>

      <mat-form-field class="dialog--container-form-field" appearance="fill">
        <mat-label>Addressee</mat-label>
        <input class="dialog--container-form-input" matInput formControlName="addressee">
      </mat-form-field>

      <mat-form-field class="dialog--container-form-field" appearance="fill">
        <mat-label>Subject</mat-label>
        <input class="dialog--container-form-input" matInput formControlName="subject">
      </mat-form-field>

      <mat-form-field class="dialog--container-form-field" appearance="fill">
        <mat-label>Body</mat-label>
        <textarea class="dialog--container-form-input" matInput formControlName="body"></textarea>
      </mat-form-field>

      <div class="dialog--container-form-file-container" >
        <label class="dialog--container-form-file-container-label">
          <span *ngIf="namesFiles.length > 0;else fileTitle">
            <span *ngFor="let file of namesFiles">
              {{file}}
              <i (click)="deleteFile(file)" class="bi bi-trash" style="font-size:25px;color:red;cursor:pointer;"></i>,
            </span>
          </span>
          
        </label>
        <input #fileInput style="cursor:pointer;" type="file" class="dialog--container-form-file-container-input" (change)="getFile($event)" />
      </div>

      <button type="submit" class="dialog--container-form-btn" mat-fab extended color="primary">
        Send Mail
      </button>
    </form>
  </div>
</div>

<ng-template #fileTitle>
  <label> Upload File</label>
</ng-template>
