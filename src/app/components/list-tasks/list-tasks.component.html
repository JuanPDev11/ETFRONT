<section class="section-indexTasks">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="periodicity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodicity </th>
        <td mat-cell *matCellDef="let row"> {{row.periodicity}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hour </th>
        <td mat-cell *matCellDef="let row"> {{row.hour}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="addressee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Addressee </th>
        <td mat-cell *matCellDef="let row"> {{row.addressee}} </td>
      </ng-container>

      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender </th>
        <td mat-cell *matCellDef="let row"> {{row.senderId}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <button style="background: #3A5B22;" routerLink="/createUpdateTask" mat-flat-button color="primary">Create Task</button>
        </th>
        <td mat-cell *matCellDef="let row">
          <i routerLink="/createUpdateTask/{{row.id}}" class="bi bi-pencil" style="font-size:25px;color:blue;cursor:pointer;margin-right:20px;"></i>
          <i class="bi bi-trash" (click)="deleteTask(row.id)" style="font-size:25px;color:red;cursor:pointer;"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</section>
