<div class="create">
  <div class="create--container">
    <div class="create--container-div1">
      <div class="create--container-div1-texts">
        <h2 class="create--container-div1-texts-title" *ngIf="ID > 0;else createtitle">{{'Update'}} Sender</h2>
      </div>
      <div class="create--container-div1-form-container">
        <form class="create--container-div1-form-container-form" [formGroup]="formSender" (ngSubmit)="submit()">

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input class="" matInput formControlName="Email">
          </mat-form-field>


          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="Password">
          </mat-form-field>

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>Port IMAP</mat-label>
            <input class="" matInput formControlName="PortIMAP">
          </mat-form-field>

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>Port SMTP</mat-label>
            <input matInput formControlName="PortSMTP">
          </mat-form-field>

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>ServerIMAP</mat-label>
            <input matInput formControlName="ServerIMAP">
          </mat-form-field>

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>ServerSMTP</mat-label>
            <input matInput formControlName="ServerSMTP">
          </mat-form-field>


          <button type="submit" class="create--container-div1-form-container-form-btn" mat-fab extended color="primary" *ngIf="ID > 0;else createbutton">
            {{'Update'}} Sender
          </button>
        </form>
      </div>
    </div>
    <div class="create--container-div2">
      <img class="create--container-div2-img" src="https://s3nft.s3.us-east-2.amazonaws.com/BACKLOG.png" />
    </div>
  </div>
</div>

<ng-template #createtitle>
  <h1 class="create--container-div1-texts-title">Create Sender</h1>
</ng-template>
<ng-template #createbutton>
  <button type="submit" class="create--container-div1-form-container-form-btn" mat-fab extended color="primary">Create Sender</button>
</ng-template>
