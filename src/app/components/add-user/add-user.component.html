<div class="create">
  <div class="create--container">
    <div class="create--container-div1">
      <div class="create--container-div1-texts">
        <h2 class="create--container-div1-texts-title" *ngIf="ID;else createtitle">{{'Update'}} User</h2>
      </div>
      <div class="create--container-div1-form-container">
        <form class="create--container-div1-form-container-form" [formGroup]="formUser" (ngSubmit)="submit()">

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>Name</mat-label>
            <input class="" matInput formControlName="Name">
          </mat-form-field>

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input class="" matInput formControlName="Email">
          </mat-form-field>

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="Password">
          </mat-form-field>

          <mat-form-field class="create--container-div1-form-container-form-field" appearance="fill">
            <mat-label>Role</mat-label>

            <mat-select formControlName="Role">
              <mat-option value="Analist">Analist</mat-option>
              <mat-option value="User">User</mat-option>
            </mat-select>
          </mat-form-field>



          <button type="submit" class="create--container-div1-form-container-form-btn" mat-fab extended color="primary" *ngIf="ID;else createbutton">
            {{'Update'}} User
          </button>
        </form>
      </div>
    </div>
    <div class="create--container-div2">
      <img class="create--container-div2-img" src="https://s3nft.s3.us-east-2.amazonaws.com/BACKLOG.png" />
    </div>
  </div>
</div>

<ng-template #createtitle>
  <h1 class="create--container-div1-texts-title">Create User</h1>
</ng-template>
<ng-template #createbutton>
  <button type="submit" class="create--container-div1-form-container-form-btn" mat-fab extended color="primary">Create User</button>
</ng-template>
